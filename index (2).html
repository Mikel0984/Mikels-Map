                   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Map with Locations</title>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([40.89855607076985, 20.657947225274814], 15); // Center on a location

        // Add OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add Satellite imagery from ESRI
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>'
        }).addTo(map);

        // First marker: Kalaja e Pogradecit
        var marker1 = L.marker([40.90854200690159, 20.646213809716755]).addTo(map);
        marker1.bindPopup(`
            <h3>Kalaja e Pogradecit</h3>
            <p>Kalaja e Pogradecit është një tjetër vend historik që ka vlerë edhe gjeografike. Ajo ndodhet në një pozicion dominant mbi qytetin dhe ofron një pamje të mrekullueshme mbi liqenin e Pogradecit dhe rajonin përreth. Kjo kala ka luajtur një rol të rëndësishëm në periudha të ndryshme historike.</p>
            <img src="https://pine.al/uploads/images/2022/08/10/62f389b6c1e4b-Burgruinen-von-Pogradec-6.jpg" alt="Location Image" style="width:200px;">
        `).openPopup(); // The popup will appear automatically when the marker is clicked

        // Second marker: New location (replace with real coordinates)
        var marker2 = L.marker([40.90074899798287, 20.660542933685814]).addTo(map); // Change the coordinates to the new location
        marker2.bindPopup(`
            <h3>Muzeu i Pogradecit</h3>
            <p>Muzeu i Pogradecit ka një rëndësi të madhe për ruajtjen dhe promovimin e trashëgimisë kulturore dhe historike të rajonit. Ai është një burim i pasur informacioni për ata që duan të kuptojnë më shumë rreth historisë dhe kulturës së qytetit dhe rajonit të liqenit të Ohrit.

Për më shumë, muzeu ofron mundësi edukimi për shkolla dhe vizitorë të interesuar, duke ofruar guida të drejtuara që shpjegojnë më thellë përmbajtjen e ekspozitave dhe rëndësinë e artefakteve të ekspozuara.</p>
            <img src="https://lh5.googleusercontent.com/p/AF1QipO9rMmFnMphc96eDiOHHn8gj5OYRETXdMNoAhsG=w426-h240-k-no" alt="New Location Image" style="width:200px;">
        `); // Popup for the new marker
    </script>
</body>
</html>
